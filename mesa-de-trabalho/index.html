<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mesa de trabalho</title>
    <style type="text/css">
        /* Coloque o código fonte da atividade aqui */
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&display=swap');

        * {
            font-family: Montserrat, sans-serif;
        
            padding: 0;
            box-sizing: border-box;

            margin: 0 auto;
       
        }

        .plano {
            text-align: center;
            border: 2px solid #686262;
            border-radius: 20px;
            padding-top: 40px;
            width: 258px;
            
            line-height: 0.5rem;
            margin: 10% auto;
            height: 50%;
            background-color: rgb(245 245 245);
        }

        .plano_sessao {
            border-bottom: 2px solid #686262;
        }

        .preco {
            margin: 0;
            margin: 20px;
        }

        .preco__cambio {
            vertical-align: top;
            font-size: 20px;
        }

        .preco__valor {
            color: rgb(11, 93, 148);
            font-size: 80px;
            font-weight: bold;
            line-height: 3.3rem;
            margin: -6px;
        }

        .preco__moeda {
            color: rgb(11, 93, 148);
            font-weight: bold;
            font-size: 30px;
            vertical-align: top;
        }

        .preco_total {
            font-size: 14px;
        }

        .botao {
            border: 10px;
            margin-top: 1.4rem;
            margin-bottom: 1.39rem;

            width: 63%;
            height: 2.1rem;
            border: 0;

            cursor: pointer;

            background: #c6dd44;

            border-radius: 15px;
            color: white;

            font-size: 15.2px;
            font-weight: 600;
            align-items: center;
            justify-content: center;

        }

        .lista {
            list-style-type: none;
            justify-content: center;
            line-height: 3.5rem;
            margin: 20px;
        }
    </style>
</head>

<body>
    <!-- O código HTML pode ser alterado se considerarem necessário. -->
    <div class="plano">
        <div>
            <div class="plano_sessao">
                <p class="preco">
                    <span class="preco__cambio">R$</span>
                    <span class="preco__valor">632</span>
                    <span class="preco__moeda">,39</span>
                </p>
                <p class="preco_total">Valor anual: R$ 5.465,09</p>
                <button class="botao">COMPRAR</button>
            </div>
        </div>
        <ul class="lista">
            <li class="lista__item">
                <img src="./imagens/checked.png" alt="Ícone verifado verde" />
            </li>
            <li class="lista__item">100km</li>
            <li class="lista__item">Com ar - 7 dias</li>
            <li class="lista__item">
                <img src="./imagens/checked.png" alt="Ícone verificado verde" />
            </li>
            <li class="lista__item">
                <img src="./imagens/checked.png" alt="Ícone verificado verde" />
            </li>
            <li class="lista__item">
                <img src="./imagens/unchecked.png" alt="Ícone de um X vermelho" />
            </li>
            <li class="lista__item">R$ 50 mil</li>
        </ul>
    </div>
</body>

</html>
