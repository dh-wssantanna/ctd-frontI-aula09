<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesa de trabalho - Grupo 3</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&display=swap" rel="stylesheet">

    <style type="text/css">
        /* Coloque o código fonte da atividade aqui */

/* PARTICIPANTES

        * {
            margin: 0;
            padding: 0;
            list-style: none;
            box-sizing: border-box;
            font-family: 'Montserrat', sans-serif;
            text-decoration: none;
            box-shadow: none;
        }

        .plano { 
            display: inline-block;
            text-align: center;
            border: 2px solid rgb(150, 149, 149);
            border-radius: 8px;
            background-color: #0c0c0c0e;
            width: 200px;
        }

        .preco_valor {
            font-size: 50px;
            color: rgb(5,76,137);
            font-weight: 700;
        }

        .preco_moeda {
            color: rgba(5,76,137);
            font-weight: 700;
            position: absolute;
            left: 15.2%;
            top: 3.5%;
            font-size: 22px;  
        }
        
        .preco_cambio {
            color: rgb(126, 126, 126);
            position: absolute;
            left: 4%;
            top: 4%;
            font-size: 13px;
            
        }

        .plano__sessao{
            border-bottom: 2px solid rgb(150, 149, 149);
            height: 120px;
            margin-top: 10px; 
        }

        .lista {
            height: 400px;
            line-height: 50px;
            padding-top: 20px;
            color: rgb(146, 146, 146);
        }
        
        .botao{
            color: #fff;
            background-color:rgb(196,212,36);
            width: 110px;
            border-radius: 10px;
            border: none;
            padding: 4px;
            font-weight: 700;
            font-size: 12px;
        }


    .preco__total{
        font-size: 10px;
        color: rgb(146, 146, 146);
        padding-bottom: 10px;
    }
    
    </style>
</head>
<body>
    <!-- O código HTML pode ser alterado se considerarem necessário. -->
    <div class="plano">
        <div class="plano__sessao">
            <p class="preco">
                <span class="preco_cambio">R$</span>
                <span class="preco_valor">632</span>
                <span class="preco_moeda">,39</span>
            </p>
            <p class="preco__total">Valor anual: R$ 5.465,09</p>
            <button class="botao">COMPRAR</button>
        </div>
        <ul class="lista">
            <li class="lista__item">
                <img src="./imagens/checked.png" alt="Ícone verifado verde">
            </li>
            <li class="lista__item">100km</li>
            <li class="lista__item">Com ar - 7 dias</li>
            <li class="lista__item">
                <img src="./imagens/checked.png" alt="Ícone verificado verde">
            </li>
            <li class="lista__item">
                <img src="./imagens/checked.png" alt="Ícone verificado verde">
            </li>
            <li class="lista__item">
                <img src="./imagens/unchecked.png" alt="Ícone de um X vermelho">
            </li>
            <li class="lista__item">R$ 50 mil</li>
        </ul>
    </div>
</body>
</html>
